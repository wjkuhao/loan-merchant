<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/top :: head">
</head>
<body>
<div class="container-fluid" id="main-container">
    <div id="page-content" class="clearfix">
        <div class="row-fluid">
            <div class="row-fluid">
                <table id="table_report" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th class="center">放款流水号</th>
                        <th class="center">用户姓名</th>
                        <th class="center">支付通道</th>
                        <th class="center">放款状态</th>
                        <th class="center">支付金额(元)</th>
                        <th class="center">到帐银行</th>
                        <th class="center">到账卡号</th>
                        <th class="center">放款时间</th>
                        <th class="center">完成时间</th>
                        <th class="center">备注</th>
                    </tr>
                    </thead>
                    <tbody id="myTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 返回顶部  -->
<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">
    <i class="icon-double-angle-up icon-only"></i>
</a>
<script type="text/javascript">
    var orderId = "[[${orderId}]]";
    var contextPath = "[[@{/}]]";
    $(top.hangge());
    var myTable = new MaxTable();
    myTable.initialize({
        showPageInfo: false,
        table: "myTable",
        id: "id",
        queryUrl: contextPath + "order/order_pay_list_ajax",
        beforeSend : function(){
            maskScreen();
        },
        complete : function(){
			unMaskScreen();
		},
        headerColumns: [{
            id: "pay_no",
            renderer: function (idValue, value, record) {
                return value ? value : "---";
            }
        }, {
            id: "user_name",
            renderer: function (idValue, value, record) {
                return value ? value + "(" + record.user_phone + ")" : "---";
            }
        },{
            id: "pay_type",
            renderer: function (idValue, value, record) {
                if (value == 1) {
                    return "合利宝";
                }
                if (value == 2) {
                    return "富友";
                }
                return "---";
            }
        }, {
            id: "pay_status",
            renderer: function (idValue, value, record) {
                if (value == 0) {
                    return "<font color='orange'>初始状态</font>";
                }
                if (value == 1) {
                    return "<font color='green'>受理成功</font>";
                }
                if (value == 2) {
                    return "<font color='red'>受理失败</font>";
                }
                if (value == 3) {
                    return "<font color='green'>放款成功</font>";
                }
                if (value == 4) {
                    return "<font color='red'>放款失败</font>";
                }
                return "---";
            }
        }, {
            id: "pay_money",
            renderer: function (idValue, value, record) {
                return value ? value : "---";
            }
        }, {
            id: "bank",
            renderer: function (idValue, value, record) {
                return value ? value : "---";
            }
        }, {
            id: "bank_no",
            renderer: function (idValue, value, record) {
                return value ? value : "---";
            }
        }, {
            id: "create_time",
            renderer: function (idValue, value, record) {
                return value ? moment(value).format("YYYY-MM-DD HH:mm:ss") : "---";
            }
        }, {
            id: "update_time",
            renderer: function (idValue, value, record) {
                return value ? moment(value).format("YYYY-MM-DD HH:mm:ss") : "---";
            }
        }, {
            id: "remark",
            renderer: function (idValue, value, record) {
                return value ? value : "---";
            }
        }]
    });

    function query() {
        myTable.onLoad({
            orderId: orderId
        });
    }
    query();
</script>
</body>
</html>
